{% extends 'blog/base.html' %}
{% block content %}
        <article class="post">
            <time class="date">{{ post.publish_date }}</time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> - {{ post.author }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
{% endblock %}
